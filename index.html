<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-background">
        <img src="images/bg-pattern-card.svg" alt="card background" />
      </div>
      <div class="card-person">
        <div class="card-person-img">
          <img src="images/image-victor.jpg" alt="person" />
        </div>
        <div class="card-person-about">
          <h1>Victor Crest<span> 26 </span> </h1>
          <h3>London</h3>
        </div>
        <div class="card-break-line"></div>
        <div class="card-person-stats">
          <div class="card-person-stats-followers">
            <h3>80K</h3>
            <h4>Followers</h4>
          </div>
          <div class="card-person-stats-likes">
            <h3>803K</h3>
            <h4>Likes</h4>
          </div>
          <div class="card-person-stats-photos">
            <h3>1.4K</h3>
            <h4>Photos</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">JafferyTech</a>.
    </div>
  </body>
</html>
